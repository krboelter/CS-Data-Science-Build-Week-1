<!doctype html>
<html>
	<head>
		<title>Ken's G-O-L</title>
	</head>
	<body>
		<h1>KEN'S GAME OF LIFE</h1>
		<div class="button-container">
			<button class="start-game">Start</button>
			<button class="stop-game">Stop</button>
			<button class="clear">Clear</button>
			<button class="randomize">Randomize</button>
			<button class="step">Step</button>
		</div>
		<ul class="color-list">
			<li class="box black" value="black"></li>
			<li class="box blue" value="blue"></li>
			<li class="box green" value="green"></li>
			<li class="box red" value="red"></li>
		</ul>
		<canvas id="canvas"></canvas>
		<script src="bundle.js"></script>
	</body>
</html>
